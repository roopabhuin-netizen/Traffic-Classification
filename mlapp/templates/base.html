<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ProNet Security{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2563eb;
            --accent: #06d6a0;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        body {
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }
        
        /* Header */
        header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #1e293b;
            padding: 1rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo i {
            color: var(--accent);
        }
        
        /* Navigation */
        nav {
            display: flex;
            gap: 0.5rem;
        }
        
        .nav-link {
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-link:hover {
            color: var(--light);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .nav-link.active {
            color: var(--accent);
            background: rgba(6, 214, 160, 0.1);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            nav {
                gap: 0.75rem;
            }
            
            .nav-link span {
                display: none;
            }
            
            .nav-link i {
                font-size: 1.2rem;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>

<body>

<header>
    <div class="logo">
        <i class="fas fa-shield-alt"></i>
        <span>ProNet</span>
    </div>
    
    <nav>
        <a href="{% url 'home' %}" class="nav-link active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="{% url 'home' %}#services" class="nav-link">
            <i class="fas fa-cogs"></i>
            <span>Services</span>
        </a>
        <a href="{% url 'home' %}#about" class="nav-link">
            <i class="fas fa-info-circle"></i>
            <span>About</span>
        </a>
        <a href="{% url 'contact' %}" class="nav-link">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
        </a>
    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

{% block extra_js %}{% endblock %}

</body>
</html>
