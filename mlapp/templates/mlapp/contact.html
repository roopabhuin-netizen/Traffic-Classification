<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===========================
           GLOBAL STYLING
        =========================== */
        :root {
            --primary: #64ffda;
            --primary-glow: rgba(100, 255, 218, 0.9);
            --secondary: #00bcd4;
            --accent: #ff6b6b;
            --dark-bg: #0a192f;
            --darker-bg: #020c1b;
            --card-bg: rgba(10, 25, 47, 0.92);
            --border-color: #233554;
            --text-light: #e0e8f0;
            --text-lighter: #a8b2d1;
            --input-bg: rgba(2, 12, 27, 0.95);
            --input-focus: rgba(100, 255, 218, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
            color: var(--text-light);
            background: linear-gradient(135deg,
                    var(--darker-bg) 0%,
                    var(--dark-bg) 50%,
                    #0d1f3d 100%);
            overflow-x: hidden;
            line-height: 1.6;
            font-weight: 300;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
        }

        .gradient-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background:
                radial-gradient(circle at 15% 70%, rgba(100, 255, 218, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 85% 30%, rgba(0, 188, 212, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(41, 121, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: gradientFloat 20s ease-in-out infinite;
        }

        /* ===========================
           HEADER STYLING
        =========================== */
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 25, 47, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary);
            font-weight: 700;
            font-size: 1.5rem;
        }

        .logo i {
            font-size: 1.8rem;
        }

        nav a {
            color: var(--text-lighter);
            text-decoration: none;
            margin-left: 30px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--primary);
        }

        /* ===========================
           CONTACT SECTION
        =========================== */
        .contact-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .contact-badge {
            display: inline-block;
            background: rgba(100, 255, 218, 0.1);
            color: var(--primary);
            padding: 10px 24px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 1.5px;
            border: 1px solid rgba(100, 255, 218, 0.3);
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .contact-title {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, #a8ffeb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            line-height: 1.1;
        }

        .contact-subtitle {
            font-size: 1.2rem;
            color: var(--text-lighter);
            line-height: 1.6;
        }

        /* ===========================
           SIMPLIFIED FORM STYLING
        =========================== */
        .contact-form {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(20px);
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.4),
                0 0 50px rgba(100, 255, 218, 0.15);
            width: 100%;
            max-width: 500px;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .contact-form::before {
            content: '';
            position: absolute;
            top: -150%;
            left: -150%;
            width: 400%;
            height: 400%;
            background: conic-gradient(from 0deg,
                    transparent,
                    rgba(100, 255, 218, 0.1),
                    rgba(0, 188, 212, 0.1),
                    transparent,
                    transparent);
            animation: rotate 15s linear infinite;
        }

        .contact-form:hover {
            transform: translateY(-5px);
            box-shadow:
                0 25px 60px rgba(0, 0, 0, 0.5),
                0 0 60px rgba(100, 255, 218, 0.2);
        }

        .form-content {
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            color: var(--primary);
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
            transition: all 0.3s ease;
            position: relative;
            padding-left: 8px;
        }

        .form-label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 16px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 2px;
            opacity: 0.8;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 16px 18px;
            background: #0b1e33;
            border: 1px solid #1b324d;
            color: #e6f1ff;
            margin-bottom: 12px;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.25s;
            font-family: inherit;
            resize: vertical;
        }

        .form-input:focus,
        .form-textarea:focus {
            border-color: #64ffda;
            box-shadow: 0 0 10px rgba(100,255,218,0.35);
            transform: scale(1.01);
            outline: none;
        }

        .form-textarea {
            min-height: 140px;
            line-height: 1.5;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            background: linear-gradient(90deg,#64ffda,#00c9ff);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            color: #0a192f;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 14px rgba(100,255,218,0.30);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(100,255,218,0.5);
        }

        /* Success Message Styling */
        .success-message {
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid #64ffda;
            color: #64ffda;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Error Styling */
        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            padding: 5px 8px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 4px;
            border-left: 2px solid #ff6b6b;
        }

        /* ===========================
           FOOTER STYLING
        =========================== */
        footer {
            background: rgba(10, 25, 47, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(100, 255, 218, 0.1);
            padding: 20px 40px;
            text-align: center;
            color: var(--text-lighter);
            font-size: 0.9rem;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-links a {
            color: var(--text-lighter);
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary);
        }

        /* ===========================
           ANIMATIONS
        =========================== */
        @keyframes gradientFloat {

            0%,
            100% {
                opacity: 0.8;
                transform: scale(1) rotate(0deg);
            }

            33% {
                opacity: 1;
                transform: scale(1.05) rotate(1deg);
            }

            66% {
                opacity: 0.9;
                transform: scale(1.03) rotate(-1deg);
            }
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        /* ===========================
           RESPONSIVE DESIGN
        =========================== */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            nav a {
                margin: 0 10px;
            }

            .contact-title {
                font-size: 2.2rem;
            }

            .contact-subtitle {
                font-size: 1.1rem;
            }

            .contact-form {
                padding: 30px 25px;
            }

            .footer-content {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .contact-title {
                font-size: 1.8rem;
            }

            .contact-form {
                padding: 25px 20px;
            }

            .form-input,
            .form-textarea {
                padding: 14px 16px;
            }
        }
    </style>
</head>

<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>
    <div class="gradient-overlay"></div>

    <!-- Header -->
    <header>
        <div class="logo">
           
            <span>Pronet</span>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="{% url 'home' %}#services">Services</a>
            <a href="{% url 'home' %}#about">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-header">
                <div class="contact-badge">
                     CONTACT US
                </div>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <div class="form-content">
                    <!-- Success Message Area -->
                    <div id="successMessage" class="success-message" style="display: none;">
                        <i class="fas fa-check-circle"></i> Your message has been sent successfully!
                    </div>

                    <form id="contactForm" method="POST">
                        {% csrf_token %}

                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" name="name" class="form-input" placeholder="Enter your full name"
                                required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-input" placeholder="Enter your email address"
                                required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Your Message</label>
                            <textarea name="message" class="form-textarea"
                                placeholder="Tell us about your security needs..." required></textarea>
                        </div>

                        <button type="submit" class="submit-btn">
                            <span class="btn-icon"></span>
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Particle.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        // Enhanced Particle.js Configuration
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: ["#64ffda", "#00bcd4", "#a8ffeb"]
                },
                shape: {
                    type: "circle"
                },
                opacity: {
                    value: 0.6,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 0.5,
                        opacity_min: 0.2,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.5,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#64ffda",
                    opacity: 0.3,
                    width: 1.5
                },
                move: {
                    enable: true,
                    speed: 1.2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: true,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 120,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        // Form submission handling
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('contactForm');
            const submitBtn = document.querySelector('.submit-btn');
            const successMessage = document.getElementById('successMessage');

            if (form) {
                form.addEventListener('submit', function (e) {
                    e.preventDefault();

                    // Show loading state
                    const originalText = submitBtn.innerHTML;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending Message...';
                    submitBtn.disabled = true;

                    // Get form data
                    const formData = new FormData(form);

                    // Send AJAX request to Django
                    fetch('{% url "contact" %}', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            // Show success message
                            successMessage.style.display = 'block';
                            form.reset();
                            
                            // Hide success message after 5 seconds
                            setTimeout(() => {
                                successMessage.style.display = 'none';
                            }, 5000);
                        } else {
                            throw new Error('Network response was not ok');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('There was an error sending your message. Please try again.');
                    })
                    .finally(() => {
                        // Reset button state
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = originalText;
                    });
                });
            }
        });
    </script>
</body>
</html>
